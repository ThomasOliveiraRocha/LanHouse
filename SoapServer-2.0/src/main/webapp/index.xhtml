<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lan House</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Lan House</h1>

            <h:outputLabel for="numeroComputador" value="Número do Computador:" />
            <h:selectOneMenu id="numeroComputador" value="#{lanHouseBean.numeroComputador}">
                <f:selectItems value="#{lanHouseBean.listaNumerosComputadores}" />
            </h:selectOneMenu>

            <h:outputLabel for="cliente" value="Nome do Cliente:" />
            <h:inputText id="cliente" value="#{lanHouseBean.cliente}" />

            <h:commandButton value="Reservar" action="#{lanHouseBean.reservar}">
                <f:ajax execute="@form" render="messages @form" />
            </h:commandButton>

            <h:commandButton value="Liberar" action="#{lanHouseBean.liberar}">
                <f:ajax execute="@form" render="messages @form" />
            </h:commandButton>

            <!-- Adicione a tabela para exibir a lista de computadores reservados -->
            <h:dataTable value="#{lanHouseBean.computadores}" var="computador" rendered="#{not empty lanHouseBean.computadores}">
                <h:column>
                    <f:facet name="header">Número</f:facet>
                        #{computador.numero}
                </h:column>
                <h:column>
                    <f:facet name="header">Reservado</f:facet>
                        #{computador.reservado}
                </h:column>
                <h:column>
                    <f:facet name="header">Cliente</f:facet>
                        #{computador.cliente}
                </h:column>
            </h:dataTable>

            <!-- Adicione esta linha para exibir mensagens de sucesso ou erro -->
            <h:messages />

        </h:form>
    </h:body>
</html>
